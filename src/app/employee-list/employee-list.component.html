<p>employee-list n!</p>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Fist Name</th>
            <th>Last Name</th>
            <th>EmailId</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
        </tr>
    </tbody>

</table>
